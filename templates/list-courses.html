<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name=author content="Scott D. Anderson">
    <title>When to Pair: Home</title>
    <style>
        
        td { text-align: right; }
        th,td { padding: 0.5ex; }

        .chosen { background-color: lime }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>

<main>
    <h1>When To Pair: Choose Course</h1>

    <p><a href="{{url_for('home')}}">back to home</a></p>

    <form method="get" action="{{url_for('get_course')}}">
        <label>Choose your course from the list
            <select required name="course">
                <option value="">select your course</option>
                {% for c in courses %}
                <option>{{c}}</option>
                {% endfor %}
            </select>
        </label>
        <input type="submit" value="submit">
    </form>
            

</main>

<!-- JavaScript at the bottom -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cs.wellesley.edu/~anderson/js/bounds/bounds-plugin.js"></script>

</body>
</html>
